<div id="contact-page" layout="column" layout-padding layout-margin>
  <md-content>
    <md-card>
      <img ng-src="{{Post.post.imgs[0].attributes.href}}" alt="{{Post.post.imgs[0].attributes.title}}"/>
      <md-card-content>
        <h1>{{Post.post.title}}</h1>
        <h3>{{Post.post.headers[0].attributes.text}}</h3>

        <p my-para header="Post.post.headers[0]" start="1" end="2"></p>

        <img ng-src="{{Post.post.imgs[1].attributes.href}}" alt="{{Post.post.imgs[1].attributes.title}}"/>

        <p my-para header="Post.post.headers[0]" start="3" end="3"></p>

        <h3>{{Post.post.headers[1].attributes.text}}</h3>

        <p my-para header="Post.post.headers[1]" start="1" end="4"></p>

      </md-card-content>
    </md-card>
  </md-content>
</div>
