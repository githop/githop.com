<div id="blog-page" layout="column" layout-padding layout-margin>
  <md-content>
    <md-card class="blog-card">
      <img ng-src="{{Post.post.imgs[0].attributes.href}}" alt="{{Post.post.imgs[0].attributes.title}}"/>
      <md-card-content>

        <my-rank-card
            sentiment-rank="{{Post.post.sentimentRank}}"
            positive-wc="{{Post.post.positiveWc}}"
            negative-wc="{{Post.post.negativeWc}}"
            neutral-wc="{{Post.post.neutralWc}}"></my-rank-card>

        <h1>{{Post.post.title}}</h1>
        <p>Posted on: {{Post.post.datePosted | date}}, By:{{Post.post.author[0].attributes.username}}</p>

        <md-input-container>
          <label>Analyze Words</label>
          <textarea ng-model="words"></textarea>
        </md-input-container>
        <md-button ng-click="Home.analyzeWords(words)">submit</md-button>

      </md-card-content>
    </md-card>
  </md-content>
</div>

<script type="text/ng-template" id="results.tmpl.html">
  <md-dialog>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h4>results</h4>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="analysis-results" layout="column">
        <h4>Sentiment Score: {{results.rank}}</h4>
        <section layout="row" layout-align="center center">
          <div layout="column" layout-align="center center">
            {{results.posWc}}
            <md-button class="md-fab pos">positive</md-button>
          </div>
          <div layout="column" layout-align="center center">
            {{results.negWc}}
            <md-button class="md-fab neg">negative</md-button>
          </div>
          <div layout="column" layout-align="center center">
            {{results.neuWc}}
            <md-button class="md-fab neu">neutral</md-button>
          </div>
        </section>
        <donut ng-model="results.chartData" width="200" height="200" radius="0" colours="results.colors" property="'value'"></donut>
        <md-divider></md-divider>
        <div ng-repeat="word in results.words">
          <span>{{word.word}} {{word.sentiment | sentiment}}</span>
        </div>
      </div>
    </md-dialog-content>
  </md-dialog>
</script>
