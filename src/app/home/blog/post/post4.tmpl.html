<div id="blog-page" layout="column" layout-padding layout-margin>
  <md-content>
    <md-card class="blog-card">
      <img ng-src="{{Post.post.imgs[0].attributes.href}}" alt="{{Post.post.imgs[0].attributes.title}}"/>
      <md-card-content>

        <my-rank-card
            sentiment-rank="{{Post.post.sentimentRank}}"
            positive-wc="{{Post.post.positiveWc}}"
            negative-wc="{{Post.post.negativeWc}}"
            neutral-wc="{{Post.post.neutralWc}}"></my-rank-card>

        <h1>{{Post.post.title}}</h1>
        <p>Posted on: {{Post.post.datePosted | date}}, By:{{Post.post.author[0].attributes.username}}</p>

        <h3>{{Post.post.headers[0].attributes.text}}</h3>
        <p my-para header="Post.post.headers[0]" start="1" end="2"></p>

        <h3>{{Post.post.headers[1].attributes.text}}</h3>
        <p my-para header="Post.post.headers[1]" start="1" end="1"></p>
        <div class="post-img"><img ng-src="{{Post.post.imgs[1].attributes.href}}" alt="{{Post.post.imgs[1].attributes.title}}"/></div>

        <p my-para header="Post.post.headers[1]" start="2" end="2"></p>
        <div class="post-img"><img ng-src="{{Post.post.imgs[2].attributes.href}}" alt="{{Post.post.imgs[2].attributes.title}}"/></div>

        <p my-para header="Post.post.headers[1]" start="3" end="3"></p>
        <div class="post-img"><img ng-src="{{Post.post.imgs[3].attributes.href}}" alt="{{Post.post.imgs[3].attributes.title}}"/></div>

        <p my-para header="Post.post.headers[1]" start="4" end="4"></p>

        <h3>{{Post.post.headers[2].attributes.text}}</h3>
        <p my-para header="Post.post.headers[2]" start="1" end="1"></p>
        <div class="post-img"><img ng-src="{{Post.post.imgs[4].attributes.href}}" alt="{{Post.post.imgs[4].attributes.title}}"/></div>

        <p my-para header="Post.post.headers[2]" start="2" end="3"></p>
        <div class="post-img"><img ng-src="{{Post.post.imgs[5].attributes.href}}" alt="{{Post.post.imgs[5].attributes.title}}"/></div>

        <p my-para header="Post.post.headers[2]" start="4" end="4"></p>

        <h3>{{Post.post.headers[3].attributes.text}}</h3>
        <p my-para header="Post.post.headers[3]" start="1" end="2"></p>

      </md-card-content>
    </md-card>
  </md-content>
</div>
