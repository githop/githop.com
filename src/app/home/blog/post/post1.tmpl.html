<div id="contact-page" layout="column" layout-padding layout-margin>
  <md-content>
    <md-card>
      <img ng-src="{{Post.post.imgs[0].attributes.href}}" alt="{{Post.post.imgs[0].attributes.title}}"/>
      <md-card-content>
        <h1>{{Post.post.title}}</h1>

        <div ng-repeat="header in Post.post.headers">
          <h4>{{header.attributes.text}}</h4>

          <div ng-repeat="para in header.paragraphs">
            <p>{{para.attributes.body}}</p>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </md-content>
</div>
