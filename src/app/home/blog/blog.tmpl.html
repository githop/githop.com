<div id="blog-page" layout="column" layout-padding layout-margin>

  <md-content>
    <md-card class="blog-card" ng-repeat="post in Blog.posts track by post.id" ng-click="Blog.goToPost(post.id)">
      <img ng-src="{{post.imgs[0].attributes.href}}">
      <md-card-content>

      <h1>{{post.title}}</h1>

        <h4>{{post.headers[0].attributes.text}}</h4>

        <p>{{post.headers[0].paragraphs[0].attributes.body}}</p>

      </md-card-content>
    </md-card>
  </md-content>

</div>
