<div id="blog-page" layout="column" layout-padding layout-margin>
  <md-content>
    <div ng-repeat="post in Blog.posts | orderBy:'-datePosted' track by post.id" ng-click="Blog.goToPost(post.id)">
      <md-card class="blog-card clickable">
        <div class="header-bg"><img my-img ng-src="post.imgs[0].attributes.href" drive-id="post.imgs[0].href"></div>
        <md-card-content>

          <div layout="row" layout-sm="column" layout-align="space-between center">
            <h2>{{post.title}}</h2>
            <p>{{post.datePosted | date}} by: {{post.author[0].attributes.username}}</p>
          </div>


          <h4>{{post.headers[0].attributes.text}}</h4>

          <p>{{post.headers[0].paragraphs[0].attributes.body.slice(0,140)}}...</p>

        </md-card-content>
      </md-card>
    </div>
  </md-content>

</div>
