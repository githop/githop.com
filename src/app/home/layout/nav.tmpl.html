<span flex></span>
<h4 class="md-toolbar-tools md-toolbar-tools-bottom"><b ui-sref="home.main">githop</b>
  <md-button ui-sref="home.resume">resume</md-button>
  <md-button ui-sref="home.blog">blog</md-button>
  <span flex></span>
  <md-button ng-click="Home.loginModal()">Login</md-button>
</h4>

<script type="text/ng-template" id="dialog1.tmpl.html">
  <md-dialog>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h4>Login</h4>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <p>Login to create / edit Posts (and perhaps more someday!)</p>
      <div class="login">
        <div class="md-actions" layout="column">
          <md-input-container>
            <label>Username</label>
            <input type="text" ng-model="user.username">
          </md-input-container>
          <md-input-container>
            <label>password</label>
            <input type="password" ng-model="user.password">
          </md-input-container>
          <md-button ng-click="dialog.close()">login</md-button>
        </div>
      </div>
    </md-dialog-content>
  </md-dialog>
</script>
